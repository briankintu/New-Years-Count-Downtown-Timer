<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wi dth, intial-scale=1.0">
        <title>CountDown Timer</title>
        
        <link rel="stylesheet" href="everythingelse.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>New Years Eve</h1>
        <div class="container">
                  <div class="countdown-container">
                     <div class="countdown-el days-c">
                         <p class="big-text" 
                         id="days">0</p>
                         <span> days</span>
                         
                     </div>
                     <div class="countdown-el hours-c">
                        <p class="big-text" 
                        id="hours">0</p>
                        <span> hours</span>
                      
                    </div>
                    <div class="countdown-el mins-c">
                        <p class="big-text" 
                        id="mins">0</p>
                        <span>mins</span>
                        
                    </div>
                    <div class="countdown-el seconds-c">
                        <p class="big-text" 
                        id="seconds">0</p>
                        <span>sec</span>
                        
                    </div>
                  </div>
                  </div>
				
    </body>
</html>
